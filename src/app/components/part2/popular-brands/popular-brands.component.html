<div class="container-fluid">
    <div class="container">
        <div class="popular-brands">
            <p>Popular Brands</p>
        </div>

        <div class=".find-out-more-about">
            <p>Find out more about the world's top food brands are available all over the world today.</p>
        </div>

        <div class="card mb-3"  *ngFor="let brand of filterBrand; let i = index" style="width:95%">
            <div class="row no-gutters">
                <div class="col-md-6 left" >
                    <img [src]="brand.imageUrl" class="card-img" alt="...">
                </div>
                <div class="col-md-6 right">
                    <div class="card-body">
                        <div class="card-title">
                            <div class="row">
                                <div class="col-2.5 photo">
                                    <img [src]="brand.logoUrl">
                                </div>
                                <div class="col-9.5 brand-name">
                                    <p class="kfc">{{brand.title}}</p>
                                    <p class="latin-american-bake">{{brand.type}}</p>
                                </div>
                            </div>
                        </div>

                        <p class="card-text">{{brand.description}}</p>
                    </div>

                </div>
            </div>
        </div>

        <div class="row naming">
            <div class="col-md-6 content float-left">
                <p class="all-brands" (click) = "showAllBrands()">{{showText}} <i class="fas fa-angle-right" style="color: #F67E03;"></i></p>
            </div>
            <div class="col text-right" *ngIf = "!allBrands">
                <p class="pager">
                    <button [disabled]="brandNumber === 0" class="previous" (click)="previous()"><i class="fa fa-angle-left"
                            style="font-size:35px;color: black;"></i></button>
                    <button [disabled]="brandNumber === brandList.length - 1" class="next" (click)="next()"><i class="fa fa-angle-right" style="font-size:35px;color: black;"></i></button>
                </p>
            </div>
        </div>
    </div>
</div>
